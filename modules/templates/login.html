{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'styles/login.css' %}">

</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form method="post" action="/handlelogin">
        <h3>Login Here</h3>
        {% csrf_token %} 
        <label for="username">Username</label>
        <input type="text" placeholder="Enter Username" id="username" name="username">

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" name="password">
        {% if redirected %}
            <span style="color:red;">Invalid Username OR Password</span>
        {% endif %}
        <button type="submit">Log In</button>
        <br>
        <br>
        <a href="{% url 'register' %}" style="display:block;text-decoration: none;cursor: pointer;text-align: center;">Don't have account? Register Now</a>
        <!-- <a href="{% url 'register' %}" style="display:block;text-decoration: none;cursor: pointer;text-align: center;padding-top: 10px;">Forgot Password</a> -->
    </form>
</body>
</html>
